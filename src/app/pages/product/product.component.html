<h4 class="border-bottom pb-2">Ürünler</h4>
<ul class="list-group">
  <li class="list-group-item mb-2" *ngFor="let product of products">
    <img [src]="product.imageUrl" class="rounded float-left pr-3" />
    <button
      class="btn btn-sm btn-primary float-right"
      (click)="addToCart(product)"
    >
      Sepete Ekle
    </button>
    <h5>{{ product.name }}</h5>
    <p>{{ product.description }}</p>
    <b>{{ product.price | currency: "TL " }}</b>
  </li>
</ul>
